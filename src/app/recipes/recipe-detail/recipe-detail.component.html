<div class="row">
	<div class="col-xs-12">
		<img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{selectedRecipe?.name}}</h1>
	</div>
	<div class="col-xs-12">
		<button class="btn btn-success" (click)="onAddToShoppingList()">To Shopping List</button>
		<button class="btn btn-primary">Edit</button>
		<button class="btn btn-danger">Delete</button>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">
		<p>Description: {{selectedRecipe?.description}}</p>

	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>Ingredients:</p>
		<ul>
			<li *ngFor='let item of selectedRecipe?.ingredients'>{{item.name}} ({{item.amount}})</li>
		</ul>
	</div>
	<div class="col-xs-12">
		<p>Instructions: {{selectedRecipe?.instructions}}</p>
	</div>
</div>
